<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="À la française vous propose des plats typiquement français sur Ohmyfood : commandez en ligne et dégustez sans attendre."
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/restaurants.css" />
    <title>À la française – Ohmyfood</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="site-goback">
          <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <h1 class="site-title">Ohmyfood</h1>
      </nav>
    </header>
    
  <main class="main-container">
    
  <!-- IMAGE DU RESTAURANT -->
    <section class="restaurant-img">
      <img
        src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="Toasts aux œufs Bénédicte nappés de sauce hollandaise"
      />
    </section>
  

    <!-- CONTENU DU MENU -->
    <section class="menu-section">
      <div class="menu-container">
        <div class="menu-header">
          <h2 class="restaurant-title">À la française</h2>
          <button class="card-favorite" aria-label="J’aime">
            <!-- Cœur contour (bordure noire) -->
            <svg
              class="heart-outline"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              />
            </svg>

            <!-- Cœur rempli (avec dégradé), caché au départ -->
            <svg
              class="heart-fill"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <defs>
                <linearGradient id="grad1" x1="0" y1="0" x2="0" y2="1">
                  <stop offset="0%" stop-color="#A776E0" />
                  <stop offset="100%" stop-color="#FF94E1" />
                </linearGradient>
              </defs>
              <path
                fill="url(#grad1)"
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              />
            </svg>
          </button>
        </div>

        <!-- ENTRÉES -->
        <section class="menu-category">
          <h3 class="menu-category-title">ENTRÉES</h3>
          <div class="menu-items">
            
            <article class="menu-item">
              <input type="checkbox" id="item20" />
              <label for="item20">
                <h4>Tartare de poulpe acidulé</h4>
                <div class="item-text">
                  <p>Aux zestes d'orange</p>
                  <span class="item-price">25€</span>
                </div>
                <div class="square">
                  <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </label>
            </article>

            <article class="menu-item">
              <input type="checkbox" id="item21" />
              <label for="item21">
                <h4>Velouté de légumes d'antan</h4>
                <div class="item-text">
                  <p>Carotte, panais, topinambour</p>
                  <span class="item-price">35€</span>
                </div>
                <div class="square">
                  <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </label>
            </article>

            <article class="menu-item">
              <input type="checkbox" id="item22" />
              <label for="item22">
                <h4>Soupe à l'oignon</h4>
                <div class="item-text">
                  <p>Revisitée</p>
                  <span class="item-price">20€</span>
                </div>
                <div class="square">
                  <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </label>
            </article>

          </div>
        </section>

        <!-- PLATS -->
        <section class="menu-category">
          <h3 class="menu-category-title">PLATS</h3>
          <div class="menu-items">

            <article class="menu-item">
              <input type="checkbox" id="item23" />
              <label for="item23">
                <h4>Coquilles Saint-Jacques</h4>
                <div class="item-text">
                  <p>Accompagnées d'une purée de panais</p>
                  <span class="item-price">40€</span>
                </div>
                <div class="square">
                  <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </label>
            </article>

            <article class="menu-item">
              <input type="checkbox" id="item24" />
              <label for="item24">
                <h4>Magret de canard</h4>
                <div class="item-text">
                  <p>Et parmentier de pommes de terre</p>
                  <span class="item-price">35€</span>
                </div>
                <div class="square">
                  <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </label>
            </article>

            <article class="menu-item">
              <input type="checkbox" id="item25" />
              <label for="item25">
                <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                <div class="item-text">
                  <p>Sur son lit de gnocchis aux légumes</p>
                  <span class="item-price">44€</span>
                </div>
                <div class="square">
                  <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </label>
            </article>
          </div>
        </section>

        <!-- DESSERTS -->
        <section class="menu-category">
          <h3 class="menu-category-title">DESSERTS</h3>
          <div class="menu-items">

            <article class="menu-item">
              <input type="checkbox" id="item26" />
              <label for="item26">
                <h4>Pétales de violettes glacés</h4>
                <div class="item-text">
                  <p>Et purée de noisettes</p>
                  <span class="item-price">18€</span>
                </div>
                <div class="square">
                  <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </label>
            </article>

            <article class="menu-item">
              <input type="checkbox" id="item27" />
              <label for="item27">
                <h4>Fondant au chocolat</h4>
                <div class="item-text">
                  <p>Revisité</p>
                  <span class="item-price">22€</span>
                </div>
                <div class="square">
                  <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </label>
            </article>

            <article class="menu-item">
              <input type="checkbox" id="item28" />
              <label for="item28">
                <h4>Millefeuille croustillant</h4>
                <div class="item-text">
                  <p>Myrtilles et pâte d’amande</p>
                  <span class="item-price">23€</span>
                </div>
                <div class="square">
                  <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </label>
            </article>

          </div>
        </section>

        <!-- BOUTON COMMANDER -->
        <div class="menu-button">
          <button class="btn-order">Commander</button>
        </div>
      </div>
    </section>
   
  </main>

      </footer>
    </div>

  </body>
</html>
